<div class="base_div">
    <!--section 1-->
    <section class="section_1">
        <div class="container">
            <h1>Sign Up page</h1>
            <form [formGroup] ="formsGrp" (ngSubmit)="onRegister()">
                <mat-form-field appearance="fill" style="background-color: grey;">
                    <mat-label>user Email</mat-label>
                    <input matInput formControlName="userEmail">
                </mat-form-field>
                <mat-form-field appearance="fill" style="background-color: grey;">
                    <mat-label>user password</mat-label>
                    <input matInput type="password" formControlName="password">
                </mat-form-field>
                <button type="submit">logIn</button>
            </form>
        </div>
    </section>
    <section >

    </section>
</div>
