<div class="base_div">
    <!-- section 1 -->
    <section class="section_1">
        <table mat-table [dataSource]="studentsList" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
          
            <!-- Name Column -->
            <ng-container matColumnDef="Firstname">
              <th mat-header-cell *matHeaderCellDef> first Name </th>
              <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="Lastname">
              <th mat-header-cell *matHeaderCellDef> Last Name </th>
              <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="MobileNo">
              <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
              <td mat-cell *matCellDef="let element"> {{element.mobile_no}} </td>
            </ng-container>
            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary" (click)="onDElete(element)">Delete</button></td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </section>
    <section class="section_1">
        <button mat-raised-button routerLink="/success">Back</button>
    </section>
</div>
